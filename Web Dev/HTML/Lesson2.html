<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Table & Form</title>
</head>

<body>
    <!-- LISTS -->
    <!-- unordered list <ul> -->
    <ul type='Square'> <!-- Dont't use type in html -->
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
    <hr>
    <!-- Ordered list <ol> -->
    <ol type="i">
        <li>Home</li>
        <li>About</li>
        <li>Services
            <!-- nested list -->
            <ul type="circle">
                <li>Web</li>
                <li>App</li>
                <li>Game</li>
            </ul>
        </li>
        <li>Contact</li>
    </ol>
    <div>
        <!-- TABLES -->
        <table>
            <thead>
                <caption>The Game has Begun!</caption>
                <!-- table row - tr, table data - td, table headers - th -->
                <tr>
                    <th>S.No.</th>
                    <th>Player Name</th>
                    <th>Max score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Virat</td>
                    <td>100</td>
                    <td>cricket</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Sachin</td>
                    <td>99</td>
                    <td>cricket</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Hardik</td>
                    <td>98</td>
                    <td>cricket</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
